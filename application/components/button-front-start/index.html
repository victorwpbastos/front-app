<span :class="{'is-size-5': true, 'has-text-grey-light': loading, 'has-text-primary': !loading, 'has-text-danger': running }">
	<span class="fa fa-fw fa-spin fa-spinner" v-if="loading"></span>

	<span class="fa fa-fw fa-play-circle" title="Run 'front start' command" style="cursor:pointer;" @click="run" v-if="!loading && !running"></span>

	<span class="fa fa-fw fa-stop-circle" title="Stop 'front start' command" style="cursor:pointer;" @click="stop" v-if="running"></span>
</span>
